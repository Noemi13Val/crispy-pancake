<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijuana Route Planner - Cherry Style</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    
    <style>
        :root {
            --cherry-dark: #800020;
            --cherry-bright: #D23158;
            --pink-soft: #FFF0F5;
            --pink-medium: #FFB7C5;
        }

        #map {
            height: 550px;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .leaflet-routing-container {
            background-color: white !important;
            border: 2px solid var(--cherry-bright) !important;
            border-radius: 8px !important;
            max-height: 250px;
            overflow-y: auto;
        }

        .cherry-gradient {
            background: linear-gradient(135deg, #D23158 0%, #800020 100%);
        }
    </style>
</head>
<body class="bg-[#FFF5F7] min-h-screen font-sans">

    <!-- Header / Navbar -->
    <nav class="cherry-gradient text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                </svg>
                Tj Routes <span class="font-light italic text-pink-200">By: Elizabeth Valdez.</span>
            </h1>
            <div class="flex gap-4">
                <a href="/" class="bg-white/20 px-4 py-2 rounded-lg font-bold border border-white/40">Trazar Ruta</a>
                <a href="/distancia" class="hover:bg-white/10 px-4 py-2 rounded-lg transition-all">Medir Distancia</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-6 rounded-2xl shadow-md border-t-4 border-cherry-bright">
                    <h2 class="text-xl font-semibold text-cherry-dark mb-4 border-b pb-2">Planificador</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Punto A (Origen)</label>
                            <input type="text" id="origin" placeholder="Clic en el mapa..." class="w-full p-3 border border-pink-200 rounded-lg bg-pink-50" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Punto B (Destino)</label>
                            <input type="text" id="destination" placeholder="Clic en el mapa..." class="w-full p-3 border border-pink-200 rounded-lg bg-pink-50" readonly>
                        </div>
                        <button id="clearBtn" class="w-full mt-4 py-3 border-2 border-cherry-bright text-cherry-bright font-bold rounded-lg hover:bg-cherry-bright hover:text-white transition-all">
                            Limpiar Mapa
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        const map = L.map('map').setView([32.5149, -117.0382], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        let routingControl = null;
        let points = [];

        map.on('click', (e) => {
            if (points.length < 2) {
                points.push(e.latlng);
                if (points.length === 1) {
                    document.getElementById('origin').value = `${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
                    L.marker(e.latlng).addTo(map);
                } else {
                    document.getElementById('destination').value = `${e.latlng.lat.toFixed(4)}, ${e.latlng.lng.toFixed(4)}`;
                    routingControl = L.Routing.control({
                        waypoints: [points[0], points[1]],
                        lineOptions: { styles: [{ color: '#D23158', opacity: 0.8, weight: 6 }] },
                        language: 'es'
                    }).addTo(map);
                }
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            location.reload(); 
        });
    </script>
</body>
</html>
